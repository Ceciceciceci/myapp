<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React Tutorial</title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="app">
        </div>
        <script type="text/babel">
            class App extends React.Component{
                state = {
                    name: 'Ceci',
                    age: 25
                }

                handleChange = (e) => {
                    this.setState({
                        name: e.target.value //get value inside the target
                    })
                }
                handleSubmit = (e) =>{
                    e.preventDefault(); // , use this to concatenate sentences
                    console.log('form submitted', this.state.name);
                }

                render(){
                    // putting onSubmit out here in form tag will work when user uses enter
                    return (
                        <div className="app-content">
                            <h1>Hi {this.state.name} and {this.state.age}</h1>    
                            <form onSubmit={this.handleSubmit}> 
                                <input type="text" onChange={this.handleChange} />
                                <button>Submit</button>
                            </form>
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <App />, document.getElementById("app")
            )
        </script>
    </body>
</html>
